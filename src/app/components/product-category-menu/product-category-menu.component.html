<div class="menu-sidebar-content">
  <nav class="navbar-sidebar" aria-label="Product Categories Navigation">
    <div class="row g-3">
      <!-- Loop through categories and display each as a card -->
      <div *ngFor="let tempCategory of productCategories; let i = index"
           class="col-12">
        <div class="card category-card"
             [title]="tempCategory.categoryName"
             [attr.data-index]="i">
          <a [routerLink]="['/category', tempCategory.id]"
             routerLinkActive="active-link"
             class="text-decoration-none text-dark"
             [attr.aria-label]="'View ' + tempCategory.categoryName"
             [attr.data-category-id]="tempCategory.id">
            <div class="card-body d-flex align-items-center">
              <!-- Icon -->
              <i class="fa fa-tag me-3" aria-hidden="true"></i>
              <!-- Category name -->
              <span class="category-name text-truncate">
                {{ tempCategory.categoryName }}
              </span>
              <!-- Visually hidden text for screen readers -->
              <span class="visually-hidden">Category: {{ tempCategory.categoryName }}</span>
            </div>
          </a>
        </div>
      </div>
    </div>
  </nav>
</div>
