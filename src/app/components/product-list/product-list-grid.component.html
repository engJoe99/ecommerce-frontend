<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->


        <!-- if products empty then display a message -->

        <div *ngFor="let tempProduct of products" class="col-md-3 mt-3">
          <div class="card">
            <div class="card-body">

              <a routerLink="/products/{{tempProduct.id}}">
                <img src="{{tempProduct.imageUrl}}" alt="productImg" class="card-img-top">
              </a>

              <a routerLink="/products/{{tempProduct.id}}">
                <h5 class="card-title">{{tempProduct.name}}</h5>
              </a>

              <div class="card-text price">{{tempProduct.unitPrice | currency: 'USD'}}</div>
              <button (click)="addToCart(tempProduct)" class="btn btn-primary mt-2">Add to cart</button>

            </div>
          </div>
        </div>

        <div  *ngIf="products?.length === 0" class="alert alert-warning mt-3" role="alert">
          No products found for keyword
        </div>

      </div>

      <!-- begin footer -->
      <div class="footer-pagination mt-5">
        <div class="row">
          <div class="col-12">
            <div class="d-flex justify-content-center align-items-center flex-column">
              <ngb-pagination
                [(page)]="thePageNumber"
                [pageSize]="thePageSize"
                [collectionSize]="theTotalElements"
                (pageChange)="listProducts()"
                class="pagination-modern"
                [maxSize]="5"
                [boundaryLinks]="true"
                [ellipses]="false"
                aria-label="Product navigation">
              </ngb-pagination>


              <!--Add Drop Down for the page size -->
              <div class="mt-3">
                <span class="mr-2">Page Size</span>
                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                  <option>2</option>
                  <option>5</option>
                  <option selected="selected">10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>


            </div>
          </div>
        </div>
      </div>
      <!-- end footer -->
    </div>
  </div>
</div>
