<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- loop over the collection of products -->


        <!-- if products empty then display a message -->

        <div *ngFor="let tempProduct of products" class="col-lg-3 col-md-4 col-sm-6 col-12 mt-3">
          <div class="card h-100">
            <div class="card-body d-flex flex-column">

              <a routerLink="/products/{{tempProduct.id}}" class="flex-grow-1">
                <img src="{{tempProduct.imageUrl}}" alt="productImg" class="card-img-top img-fluid">
              </a>

              <a routerLink="/products/{{tempProduct.id}}">
                <h5 class="card-title text-break">{{tempProduct.name}}</h5>
              </a>

              <div class="card-text price mt-auto">{{tempProduct.unitPrice | currency: 'USD'}}</div>
              <button (click)="addToCart(tempProduct)" class="btn btn-primary mt-2 w-100">Add to cart</button>

            </div>
          </div>
        </div>

        <div *ngIf="products?.length === 0" class="alert alert-warning mt-3 d-flex align-items-center w-100" role="alert">
          <i class="fas fa-exclamation-triangle me-2"></i>
          <span>No products found. Please try a different search keyword.</span>
        </div>

      </div>

      <!-- begin footer -->
      <div class="footer-pagination mt-5">
        <div class="row">
          <div class="col-12">
            <div class="d-flex justify-content-center align-items-center flex-column">
              <ngb-pagination
                [(page)]="thePageNumber"
                [pageSize]="thePageSize"
                [collectionSize]="theTotalElements"
                (pageChange)="listProducts()"
                class="pagination-modern"
                [maxSize]="5"
                [boundaryLinks]="true"
                [ellipses]="false"
                aria-label="Product navigation">
              </ngb-pagination>


              <!--Add Drop Down for the page size -->
              <div class="mt-3">
                <span class="me-2">Page Size</span>
                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)" class="form-select form-select-sm d-inline-block w-auto">
                  <option>2</option>
                  <option>5</option>
                  <option selected="selected">10</option>
                  <option>20</option>
                  <option>50</option>
                </select>
              </div>


            </div>
          </div>
        </div>
      </div>
      <!-- end footer -->
    </div>
  </div>
</div>
