<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <h3 class="mb-4"><i class="fas fa-history"></i> Your Order History</h3>
      <div *ngIf="orderHistoryList.length > 0" class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
          <thead class="thead-dark">
            <tr>
              <th><i class="fas fa-hashtag"></i> Order Tracking Number</th>
              <th><i class="fas fa-dollar-sign"></i> Total Price</th>
              <th><i class="fas fa-cart-plus"></i> Total Quantity</th>
              <th><i class="fas fa-calendar-alt"></i> Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tempOrderHistory of orderHistoryList">
              <td data-label="Order Tracking Number">
                <i class="fas fa-barcode"></i> {{tempOrderHistory.orderTrackingNumber}}
              </td>
              <td data-label="Total Price">
                <i class="fas fa-money-bill-wave"></i> {{tempOrderHistory.totalPrice | currency: 'USD'}}
              </td>
              <td data-label="Total Quantity">
                <i class="fas fa-boxes"></i> {{tempOrderHistory.totalQuantity}}
              </td>
              <td data-label="Date">
                <i class="fas fa-clock"></i> {{tempOrderHistory.dateCreated | date: 'medium'}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- if order history is empty then display a message -->
      <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-12 text-center">
        <i class="fas fa-exclamation-triangle"></i> No Orders Found
      </div>

    </div>
  </div>
</div>
