<div class="detail-section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ product.imageUrl }}"
             class="detail-img img-fluid w-100"
             alt="{{product.name}}" style="max-height: 500px; object-fit: contain;">
      </div>

      <div class="col-md-6">
        <h3>{{ product.name }}</h3>
        <div class="price mb-3"> {{ product.unitPrice | currency: 'USD' }}</div>

        <div class="quantity mb-3">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" min="1" value="1" class="form-control w-25">
        </div>

        <button (click)="addToCart()" class="btn btn-primary">
          <i class="fas fa-shopping-cart"></i> Add to cart
        </button>

        <hr>
        <h4>Description</h4>
        <p style="color: #000000; font-size: 1.2rem;">{{ product.description }}</p>

        <div class="mt-4">
          <a routerLink="/products" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Back to Product List
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
