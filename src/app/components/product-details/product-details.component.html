<div class="detail-section py-4">
  <div class="container-fluid">
    <div class="row g-4">
      <div class="col-12 col-md-6">
        <img src="{{ product.imageUrl }}"
             class="detail-img img-fluid w-100 rounded shadow"
             alt="{{product.name}}"
             style="max-height: 500px; object-fit: contain;">
      </div>

      <div class="col-12 col-md-6">
        <h3 class="mb-3">{{ product.name }}</h3>
        <div class="price h4 mb-4"> {{ product.unitPrice | currency: 'USD' }}</div>

        <div class="quantity mb-4">
          <label for="quantity" class="form-label">Quantity:</label>
          <input type="number"
                 id="quantity"
                 min="1"
                 value="1"
                 class="form-control"
                 style="max-width: 150px">
        </div>

        <button (click)="addToCart()" class="btn btn-primary btn-lg mb-4 w-100 w-md-auto">
          <i class="fas fa-shopping-cart me-2"></i> Add to cart
        </button>

        <hr>
        <h4 class="mb-3">Description</h4>
        <p class="lead">{{ product.description }}</p>

        <div class="mt-4">
          <a routerLink="/products" class="btn btn-outline-secondary w-100 w-md-auto">
            <i class="fas fa-arrow-left me-2"></i> Back to Product List
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
